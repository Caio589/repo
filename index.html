<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PDV Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1503951914875-452162b0f3f1");
  background-size:cover;
  background-position:center;
}
.overlay{background:rgba(0,0,0,.65);min-height:100vh;}
.menu{
  position:fixed;left:0;top:0;bottom:0;width:70px;
  background:rgba(0,0,0,.35);
  display:flex;flex-direction:column;align-items:center;padding-top:20px;
}
.menu button{
  background:none;border:none;color:#f1c40f;font-size:22px;
  margin:15px 0;cursor:pointer;
}
.content{margin-left:90px;padding:20px;color:#fff;}
.section{display:none}.section.active{display:block}
input,select,button{padding:10px;border-radius:6px;border:none;margin:4px 0}
button{cursor:pointer;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid rgba(255,255,255,.2);padding:6px}
.total{font-size:22px;color:#2ecc71}
.negativo{color:#e74c3c}
</style>
</head>

<body>
<div class="overlay">

<!-- MENU -->
<div class="menu">
  <button onclick="show('pdv')">ðŸ’ˆ</button>
  <button onclick="show('clientes')">ðŸ‘¤</button>
  <button onclick="show('planos')">ðŸ’³</button>
  <button onclick="show('estoque')">ðŸ“¦</button>
  <button onclick="show('despesas')">ðŸ§¾</button>
  <button onclick="show('financeiro')">ðŸ“Š</button>
</div>

<div class="content">

<!-- PDV -->
<div id="pdv" class="section active">
  <h2>PDV / Caixa</h2>
  <p id="statusCaixa"></p>

  <select id="cliente"></select>
  <select id="produto"></select>
  <button onclick="addCarrinho()">Adicionar</button>

  <table id="carrinho"></table>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <button onclick="finalizarVenda()">Finalizar Venda</button>
  <button onclick="abrirCaixa()">ðŸ”“ Abrir Caixa</button>
  <button onclick="fecharCaixa()">ðŸ”’ Fechar Caixa</button>
</div>

<!-- CLIENTES -->
<div id="clientes" class="section">
  <h2>Clientes</h2>
  <input id="nomeCliente" placeholder="Nome">
  <select id="planoCliente"></select>
  <button onclick="salvarCliente()">Salvar Cliente</button>
  <ul id="listaClientes"></ul>
</div>

<!-- PLANOS -->
<div id="planos" class="section">
  <h2>Planos</h2>
  <input id="nomePlano" placeholder="Nome do plano">
  <input type="number" id="valorPlano" placeholder="Valor mensal">
  <input type="number" id="qtdPlano" placeholder="Qtd procedimentos">
  <input id="tipoPlano" placeholder="Tipo (ex: corte)">
  <button onclick="salvarPlano()">Salvar Plano</button>
  <ul id="listaPlanos"></ul>
</div>

<!-- ESTOQUE -->
<div id="estoque" class="section">
  <h2>Produtos / ServiÃ§os</h2>
  <input id="nomeProd" placeholder="Nome">
  <input type="number" id="valorProd" placeholder="Valor">
  <select id="tipoProd">
    <option value="servico">ServiÃ§o</option>
    <option value="produto">Produto</option>
  </select>
  <button onclick="salvarProduto()">Salvar</button>
  <ul id="listaEstoque"></ul>
</div>

<!-- DESPESAS -->
<div id="despesas" class="section">
  <h2>Despesas</h2>
  <input id="descDespesa" placeholder="DescriÃ§Ã£o">
  <input type="number" id="valorDespesa" placeholder="Valor">
  <button onclick="salvarDespesa()">Salvar</button>
  <ul id="listaDespesas"></ul>
</div>

<!-- FINANCEIRO -->
<div id="financeiro" class="section">
  <h2>Financeiro</h2>
  <p>Faturamento: R$ <span id="fat"></span></p>
  <p>Despesas: R$ <span id="desp"></span></p>
  <p class="total">Lucro: R$ <span id="lucro"></span></p>
</div>

</div>
</div>

<script>
const db = JSON.parse(localStorage.getItem("db")) || {
  clientes:[], planos:[], produtos:[], vendas:[], despesas:[],
  caixa:{aberto:false, abertura:0}
};

let carrinho=[];

function save(){localStorage.setItem("db",JSON.stringify(db));}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  render();
}

function render(){
  cliente.innerHTML=db.clientes.map(c=>`<option>${c.nome}</option>`).join("");
  produto.innerHTML=db.produtos.map(p=>`<option>${p.nome}|${p.valor}|${p.tipo}</option>`).join("");
  planoCliente.innerHTML=`<option value="">Sem plano</option>`+db.planos.map(p=>`<option>${p.nome}</option>`).join("");

  listaClientes.innerHTML=db.clientes.map(c =>
    `<li>${c.nome} | Plano: ${c.plano||"-"} | Saldo: ${c.saldo??0}</li>`
  ).join("");

  listaPlanos.innerHTML=db.planos.map(p=>`<li>${p.nome} (${p.qtd} ${p.tipo})</li>`).join("");
  listaEstoque.innerHTML=db.produtos.map(p=>`<li>${p.nome} (${p.tipo})</li>`).join("");
  listaDespesas.innerHTML=db.despesas.map(d=>`<li>${d.desc} - R$ ${d.valor}</li>`).join("");

  statusCaixa.innerText=db.caixa.aberto?"ðŸŸ¢ Caixa aberto":"ðŸ”´ Caixa fechado";

  carrinhoRender();
  financeiroRender();
}

function carrinhoRender(){
  let h="<tr><th>Item</th><th>Valor</th></tr>"; let t=0;
  carrinho.forEach(i=>{
    h+=`<tr><td>${i.nome}</td><td>R$ ${i.valor.toFixed(2)}</td></tr>`;
    t+=i.valor;
  });
  document.getElementById("carrinho").innerHTML=h;
  total.innerText=t.toFixed(2);
}

/* ðŸ”¥ CORREÃ‡ÃƒO DEFINITIVA DO PLANO */
function addCarrinho(){
  if(!db.caixa.aberto){
    alert("Abra o caixa");
    return;
  }

  const [nome, valor, tipo] = produto.value.split("|");
  const cli = db.clientes.find(c => c.nome === cliente.value);

  if(cli && cli.plano && tipo==="servico"){
    const serv = nome.toLowerCase();
    if(cli.saldo>0 && cli.tipoPlano && serv.includes(cli.tipoPlano)){
      cli.saldo -= 1;
      save();
      render();
      alert("Plano utilizado. Saldo restante: "+cli.saldo);
      return;
    }
  }

  carrinho.push({nome, valor:Number(valor)});
  carrinhoRender();
}

function finalizarVenda(){
  const totalVenda=carrinho.reduce((s,i)=>s+i.valor,0);
  db.vendas.push({data:new Date().toISOString(),total:totalVenda});
  carrinho=[];
  save();
  render();
}

function abrirCaixa(){
  db.caixa.aberto=true;
  db.caixa.abertura=Number(prompt("Valor de abertura"));
  save();
  render();
}

function fecharCaixa(){
  db.caixa.aberto=false;
  save();
  render();
}

function salvarCliente(){
  const p=db.planos.find(x=>x.nome===planoCliente.value);
  db.clientes.push({
    nome:nomeCliente.value,
    plano:p?p.nome:null,
    saldo:p?Number(p.qtd):0,
    tipoPlano:p?p.tipo.toLowerCase():null
  });
  save();
  render();
}

function salvarPlano(){
  db.planos.push({
    nome:nomePlano.value,
    valor:+valorPlano.value,
    qtd:+qtdPlano.value,
    tipo:tipoPlano.value.toLowerCase()
  });
  save();
  render();
}

function salvarProduto(){
  db.produtos.push({
    nome:nomeProd.value,
    valor:+valorProd.value,
    tipo:tipoProd.value
  });
  save();
  render();
}

function salvarDespesa(){
  db.despesas.push({
    desc:descDespesa.value,
    valor:+valorDespesa.value
  });
  save();
  render();
}

function financeiroRender(){
  const fat=db.vendas.reduce((s,v)=>s+v.total,0);
  const desp=db.despesas.reduce((s,d)=>s+d.valor,0);
  fat.innerText=fat.toFixed(2);
  desp.innerText=desp.toFixed(2);
  lucro.innerText=(fat-desp).toFixed(2);
}

render();
</script>

</body>
</html>
