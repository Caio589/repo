<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PDV Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1503951914875-452162b0f3f1");
  background-size:cover;
  background-position:center;
}
.overlay{background:rgba(0,0,0,.65);min-height:100vh;}
.menu{
  position:fixed;left:0;top:0;bottom:0;width:70px;
  background:rgba(0,0,0,.35);
  display:flex;flex-direction:column;align-items:center;padding-top:20px;
}
.menu button{
  background:none;border:none;color:#f1c40f;font-size:22px;
  margin:15px 0;cursor:pointer;
}
.content{margin-left:90px;padding:20px;color:#fff;}
.section{display:none}.section.active{display:block}
input,select,button{padding:10px;border-radius:6px;border:none;margin:4px 0}
button{cursor:pointer;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid rgba(255,255,255,.2);padding:6px}
.total{font-size:22px;color:#2ecc71}
.negativo{color:#e74c3c}
</style>
</head>

<body>
<div class="overlay">

<div class="menu">
  <button onclick="show('pdv')">ðŸ’ˆ</button>
  <button onclick="show('clientes')">ðŸ‘¤</button>
  <button onclick="show('planos')">ðŸ’³</button>
  <button onclick="show('estoque')">ðŸ“¦</button>
  <button onclick="show('despesas')">ðŸ§¾</button>
  <button onclick="show('financeiro')">ðŸ“Š</button>
</div>

<div class="content">

<div id="pdv" class="section active">
  <h2>PDV / Caixa</h2>
  <p id="statusCaixa"></p>

  <select id="cliente"></select>
  <select id="produto"></select>
  <button onclick="addCarrinho()">Adicionar</button>

  <table id="carrinho"></table>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <button onclick="finalizarVenda()">Finalizar Venda</button>
  <button onclick="abrirCaixa()">Abrir Caixa</button>
  <button onclick="fecharCaixa()">Fechar Caixa</button>
</div>

<div id="clientes" class="section">
  <h2>Clientes</h2>
  <input id="nomeCliente" placeholder="Nome">
  <select id="planoCliente"></select>
  <button onclick="salvarCliente()">Salvar Cliente</button>
  <ul id="listaClientes"></ul>
</div>

<div id="planos" class="section">
  <h2>Planos</h2>
  <input id="nomePlano" placeholder="Nome">
  <input id="valorPlano" type="number" placeholder="Valor">
  <input id="qtdPlano" type="number" placeholder="Qtd">
  <input id="tipoPlano" placeholder="Tipo (ex: corte)">
  <button onclick="salvarPlano()">Salvar Plano</button>
  <ul id="listaPlanos"></ul>
</div>

<div id="estoque" class="section">
  <h2>Produtos / ServiÃ§os</h2>
  <input id="nomeProd" placeholder="Nome">
  <input id="valorProd" type="number" placeholder="Valor">
  <select id="tipoProd">
    <option value="servico">ServiÃ§o</option>
    <option value="produto">Produto</option>
  </select>
  <button onclick="salvarProduto()">Salvar</button>
  <ul id="listaEstoque"></ul>
</div>

<div id="despesas" class="section">
  <h2>Despesas</h2>
  <input id="descDespesa" placeholder="DescriÃ§Ã£o">
  <input id="valorDespesa" type="number" placeholder="Valor">
  <button onclick="salvarDespesa()">Salvar</button>
  <ul id="listaDespesas"></ul>
</div>

<div id="financeiro" class="section">
  <h2>Financeiro</h2>
  <p>Faturamento: R$ <span id="fatVal">0.00</span></p>
  <p>Despesas: R$ <span id="despVal">0.00</span></p>
  <p class="total">Lucro: R$ <span id="lucroVal">0.00</span></p>
</div>

</div>
</div>

<script>
const db = JSON.parse(localStorage.getItem("db")) || {
  clientes:[], planos:[], produtos:[], vendas:[], despesas:[],
  caixa:{aberto:false, abertura:0}
};
let carrinho=[];

function save(){ localStorage.setItem("db", JSON.stringify(db)); }

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  render();
}

function render(){
  document.getElementById("statusCaixa").innerText =
    db.caixa.aberto ? "ðŸŸ¢ Caixa aberto" : "ðŸ”´ Caixa fechado";

  cliente.innerHTML = db.clientes.map(c=>`<option>${c.nome}</option>`).join("");
  produto.innerHTML = db.produtos.map(p=>`<option>${p.nome}|${p.valor}|${p.tipo}</option>`).join("");
  planoCliente.innerHTML = `<option value="">Sem plano</option>` +
    db.planos.map(p=>`<option>${p.nome}</option>`).join("");

  if(listaClientes)
    listaClientes.innerHTML = db.clientes.map(c=>`<li>${c.nome} | Saldo: ${c.saldo||0}</li>`).join("");

  if(listaPlanos)
    listaPlanos.innerHTML = db.planos.map(p=>`<li>${p.nome}</li>`).join("");

  if(listaEstoque)
    listaEstoque.innerHTML = db.produtos.map(p=>`<li>${p.nome}</li>`).join("");

  if(listaDespesas)
    listaDespesas.innerHTML = db.despesas.map(d=>`<li>${d.desc} - R$ ${d.valor}</li>`).join("");

  carrinhoRender();
  financeiroRender();
}

function carrinhoRender(){
  let html="<tr><th>Item</th><th>Valor</th></tr>";
  let soma=0;
  carrinho.forEach(i=>{
    html+=`<tr><td>${i.nome}</td><td>R$ ${i.valor.toFixed(2)}</td></tr>`;
    soma+=i.valor;
  });
  carrinho.innerHTML = html;
  total.innerText = soma.toFixed(2);
}

function addCarrinho(){
  if(!db.caixa.aberto) return alert("Abra o caixa");
  const [nome,valor,tipo] = produto.value.split("|");
  carrinho.push({nome, valor:Number(valor)});
  carrinhoRender();
}

function finalizarVenda(){
  const totalVenda = carrinho.reduce((s,i)=>s+i.valor,0);
  db.vendas.push({data:new Date().toISOString(), total:totalVenda});
  carrinho=[];
  save(); render();
}

function abrirCaixa(){
  db.caixa.aberto=true;
  db.caixa.abertura=Number(prompt("Valor abertura"));
  save(); render();
}
function fecharCaixa(){ db.caixa.aberto=false; save(); render(); }

function salvarCliente(){
  db.clientes.push({nome:nomeCliente.value, saldo:0});
  save(); render();
}
function salvarPlano(){ db.planos.push({nome:nomePlano.value}); save(); render(); }
function salvarProduto(){ db.produtos.push({nome:nomeProd.value, valor:+valorProd.value, tipo:tipoProd.value}); save(); render(); }
function salvarDespesa(){ db.despesas.push({desc:descDespesa.value, valor:+valorDespesa.value}); save(); render(); }

function financeiroRender(){
  const faturamento = db.vendas.reduce((s,v)=>s+v.total,0);
  const despesas = db.despesas.reduce((s,d)=>s+d.valor,0);
  fatVal.innerText = faturamento.toFixed(2);
  despVal.innerText = despesas.toFixed(2);
  lucroVal.innerText = (faturamento-despesas).toFixed(2);
}
render();
</script>

</body>
</html>
