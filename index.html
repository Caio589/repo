<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PDV Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:url("https://images.unsplash.com/photo-1503951914875-452162b0f3f1");
  background-size:cover;
  background-position:center;
}
.overlay{background:rgba(0,0,0,.75);min-height:100vh}
.menu{
  position:fixed;left:0;top:0;bottom:0;width:70px;
  background:rgba(0,0,0,.4);
  display:flex;flex-direction:column;align-items:center;padding-top:20px
}
.menu button{
  background:none;border:none;color:#f1c40f;
  font-size:22px;margin:15px 0;cursor:pointer
}
.content{margin-left:90px;padding:20px;color:#fff}
.section{display:none}
.section.active{display:block}
input,select,button{
  padding:8px;border-radius:6px;border:none;margin:4px 0
}
button{cursor:pointer;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid rgba(255,255,255,.2);padding:6px}
.total{font-size:20px;color:#2ecc71}
canvas{background:#111;border-radius:8px;margin-top:10px}
</style>
</head>

<body>
<div class="overlay">

<div class="menu">
  <button onclick="show('pdv')">ðŸ’ˆ</button>
  <button onclick="show('clientes')">ðŸ‘¤</button>
  <button onclick="show('planos')">ðŸ’³</button>
  <button onclick="show('produtos')">ðŸ“¦</button>
  <button onclick="show('despesas')">ðŸ§¾</button>
  <button onclick="show('mensal')">ðŸ“†</button>
</div>

<div class="content">

<!-- PDV -->
<div id="pdv" class="section active">
  <h2>PDV / Caixa</h2>
  <p id="statusCaixa"></p>

  <input id="valorAbertura" type="number" placeholder="Valor abertura do caixa">
  <button onclick="abrirCaixa()">Abrir Caixa</button>

  <hr>

  <select id="cliente"></select>
  <select id="produto"></select>

  <select id="pagamento">
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">Pix</option>
    <option value="cartao">CartÃ£o</option>
  </select>

  <button onclick="addItem()">Adicionar</button>

  <table id="carrinho"></table>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <button onclick="finalizarVenda()">Finalizar Venda</button>
  <button onclick="fecharCaixa()">Fechar Caixa</button>
  <button onclick="pdfFechamento()">ðŸ“„ PDF Fechamento</button>

  <div id="resumoCaixa"></div>
</div>

<!-- CLIENTES -->
<div id="clientes" class="section">
  <h2>Clientes</h2>
  <input id="nomeCliente" placeholder="Nome">
  <select id="planoCliente"></select>
  <button onclick="salvarCliente()">Salvar</button>
  <ul id="listaClientes"></ul>
</div>

<!-- PLANOS -->
<div id="planos" class="section">
  <h2>Planos</h2>
  <input id="nomePlano" placeholder="Nome">
  <input id="valorPlano" type="number" placeholder="Valor">
  <input id="qtdPlano" type="number" placeholder="Qtd serviÃ§os">
  <select id="tipoPlano"></select>
  <button onclick="salvarPlano()">Salvar</button>
  <ul id="listaPlanos"></ul>
</div>

<!-- PRODUTOS -->
<div id="produtos" class="section">
  <h2>Produtos / ServiÃ§os</h2>
  <input id="nomeProd" placeholder="Nome">
  <input id="valorProd" type="number" placeholder="Valor">
  <select id="tipoProd">
    <option value="produto">Produto</option>
    <option value="servico">ServiÃ§o</option>
  </select>
  <button onclick="salvarProduto()">Salvar</button>
  <ul id="listaProdutos"></ul>
</div>

<!-- DESPESAS -->
<div id="despesas" class="section">
  <h2>Despesas</h2>
  <input id="descDespesa" placeholder="DescriÃ§Ã£o">
  <input id="valorDespesa" type="number" placeholder="Valor">
  <button onclick="salvarDespesa()">Adicionar</button>
  <ul id="listaDespesas"></ul>
</div>

<!-- RELATÃ“RIO MENSAL -->
<div id="mensal" class="section">
  <h2>RelatÃ³rio Mensal</h2>

  <input type="month" id="mesRelatorio">
  <button onclick="gerarRelatorioMensal()">Gerar</button>
  <button onclick="pdfRelatorioMensal()">ðŸ“„ PDF Mensal</button>

  <div id="resumoMensal"></div>

  <canvas id="graficoMensal" width="320" height="180"></canvas>

  <ul id="listaMensal"></ul>
</div>

</div>
</div>

<script>
function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const rawDB = JSON.parse(localStorage.getItem("db")||"{}");
const db = {
  clientes: rawDB.clientes || [],
  planos: rawDB.planos || [],
  produtos: rawDB.produtos || [
    {nome:"Corte",valor:30,tipo:"servico"},
    {nome:"Barba",valor:20,tipo:"servico"}
  ],
  vendas: rawDB.vendas || [],
  despesas: rawDB.despesas || [],
  caixa: rawDB.caixa || {aberto:false,abertura:0}
};

let carrinho=[];

function save(){localStorage.setItem("db",JSON.stringify(db));}

/* ===== CAIXA ===== */
function abrirCaixa(){
  db.caixa.aberto=true;
  db.caixa.abertura=Number(valorAbertura.value||0);
  db.vendas=[];db.despesas=[];carrinho=[];
  save();render();
}
function fecharCaixa(){
  const pix=db.vendas.filter(v=>v.pagamento==="pix").reduce((s,v)=>s+v.total,0);
  const cartao=db.vendas.filter(v=>v.pagamento==="cartao").reduce((s,v)=>s+v.total,0);
  const dinheiro=db.vendas.filter(v=>v.pagamento==="dinheiro").reduce((s,v)=>s+v.total,0);
  const desp=db.despesas.reduce((s,d)=>s+d.valor,0);
  const saldo=db.caixa.abertura+pix+cartao+dinheiro-desp;

  resumoCaixa.innerHTML=`
    <h3>Resumo do Caixa</h3>
    <p>Abertura: R$ ${db.caixa.abertura.toFixed(2)}</p>
    <p>Pix: R$ ${pix.toFixed(2)}</p>
    <p>CartÃ£o: R$ ${cartao.toFixed(2)}</p>
    <p>Dinheiro: R$ ${dinheiro.toFixed(2)}</p>
    <p>Despesas: R$ ${desp.toFixed(2)}</p>
    <p class="total">Saldo Final: R$ ${saldo.toFixed(2)}</p>
  `;
  db.caixa.aberto=false;
  save();render();
}

/* ===== PDV ===== */
function addItem(){
  const [nome,valor,tipo]=produto.value.split("|");
  const cli=db.clientes.find(c=>c.nome===cliente.value);

  if(cli && cli.plano && tipo==="servico"){
    const plano=db.planos.find(p=>p.nome===cli.plano && p.tipo===nome);
    if(!plano) return alert("ServiÃ§o nÃ£o permitido no plano");
    if(cli.saldo>0){
      cli.saldo--; save();render();
      return alert("Plano usado. Saldo: "+cli.saldo);
    }
  }

  carrinho.push({nome,valor:+valor});
  renderCarrinho();
}
function finalizarVenda(){
  if(!carrinho.length)return;
  const total=carrinho.reduce((s,i)=>s+i.valor,0);
  db.vendas.push({
    data:new Date().toLocaleString(),
    total,
    pagamento:pagamento.value
  });
  carrinho=[];save();render();
}
function renderCarrinho(){
  let html="<tr><th>Item</th><th>Valor</th></tr>",soma=0;
  carrinho.forEach(i=>{
    html+=`<tr><td>${i.nome}</td><td>R$ ${i.valor.toFixed(2)}</td></tr>`;
    soma+=i.valor;
  });
  carrinho.innerHTML=html;
  total.innerText=soma.toFixed(2);
}

/* ===== CRUD ===== */
function salvarCliente(){
  const plano=db.planos.find(p=>p.nome===planoCliente.value);
  db.clientes.push({nome:nomeCliente.value,plano:plano?plano.nome:null,saldo:plano?plano.qtd:0});
  save();render();
}
function salvarPlano(){
  db.planos.push({nome:nomePlano.value,valor:+valorPlano.value,qtd:+qtdPlano.value,tipo:tipoPlano.value});
  save();render();
}
function salvarProduto(){
  db.produtos.push({nome:nomeProd.value,valor:+valorProd.value,tipo:tipoProd.value});
  save();render();
}
function salvarDespesa(){
  db.despesas.push({desc:descDespesa.value,valor:+valorDespesa.value,data:new Date().toLocaleString()});
  save();render();
}

/* ===== RELATÃ“RIO MENSAL + GRÃFICO ===== */
function gerarRelatorioMensal(){
  const mes=mesRelatorio.value;
  if(!mes)return;
  const [ano,m]=mes.split("-");

  const vendas=db.vendas.filter(v=>{
    const d=new Date(v.data);
    return d.getFullYear()==ano&&(d.getMonth()+1)==m;
  });

  const pix=vendas.filter(v=>v.pagamento==="pix").reduce((s,v)=>s+v.total,0);
  const cartao=vendas.filter(v=>v.pagamento==="cartao").reduce((s,v)=>s+v.total,0);
  const dinheiro=vendas.filter(v=>v.pagamento==="dinheiro").reduce((s,v)=>s+v.total,0);

  resumoMensal.innerHTML=`
    <p>Pix: R$ ${pix.toFixed(2)}</p>
    <p>CartÃ£o: R$ ${cartao.toFixed(2)}</p>
    <p>Dinheiro: R$ ${dinheiro.toFixed(2)}</p>
  `;

  listaMensal.innerHTML=vendas.map(v=>
    `<li>${v.data} | ${v.pagamento} | R$ ${v.total.toFixed(2)}</li>`
  ).join("");

  desenharGrafico(pix,cartao,dinheiro);
}

function desenharGrafico(pix,cartao,dinheiro){
  const c=document.getElementById("graficoMensal");
  const g=c.getContext("2d");
  g.clearRect(0,0,c.width,c.height);

  const valores=[pix,cartao,dinheiro];
  const cores=["#2ecc71","#3498db","#f1c40f"];
  const labels=["Pix","CartÃ£o","Dinheiro"];
  const max=Math.max(...valores,1);

  valores.forEach((v,i)=>{
    const h=(v/max)*120;
    g.fillStyle=cores[i];
    g.fillRect(50+i*80,150-h,40,h);
    g.fillText(labels[i],50+i*80,170);
  });
}

/* ===== PDF ===== */
function pdfFechamento(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=10;
  pdf.text("FECHAMENTO DE CAIXA",10,y);y+=10;
  db.vendas.forEach(v=>{
    pdf.text(`${v.data} | ${v.pagamento} | R$ ${v.total.toFixed(2)}`,10,y);
    y+=8;
  });
  pdf.save("fechamento-caixa.pdf");
}
function pdfRelatorioMensal(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=10;
  pdf.text("RELATÃ“RIO MENSAL",10,y);y+=10;
  listaMensal.querySelectorAll("li").forEach(li=>{
    pdf.text(li.innerText,10,y);
    y+=8;
  });
  pdf.save("relatorio-mensal.pdf");
}

/* ===== RENDER ===== */
function render(){
  statusCaixa.innerText=db.caixa.aberto?"ðŸŸ¢ Caixa aberto":"ðŸ”´ Caixa fechado";
  cliente.innerHTML=db.clientes.map(c=>`<option>${c.nome}</option>`).join("");
  planoCliente.innerHTML=`<option value="">Sem plano</option>`+db.planos.map(p=>`<option>${p.nome}</option>`).join("");
  tipoPlano.innerHTML=db.produtos.filter(p=>p.tipo==="servico").map(p=>`<option>${p.nome}</option>`).join("");
  produto.innerHTML=db.produtos.map(p=>`<option value="${p.nome}|${p.valor}|${p.tipo}">${p.nome} - R$ ${p.valor}</option>`).join("");
  listaClientes.innerHTML=db.clientes.map(c=>`<li>${c.nome} | Plano: ${c.plano||"-"} | Saldo: ${c.saldo||0}</li>`).join("");
  listaPlanos.innerHTML=db.planos.map(p=>`<li>${p.nome} (${p.qtd}x ${p.tipo})</li>`).join("");
  listaProdutos.innerHTML=db.produtos.map(p=>`<li>${p.nome} (${p.tipo})</li>`).join("");
  listaDespesas.innerHTML=db.despesas.map(d=>`<li>${d.desc} - R$ ${d.valor.toFixed(2)}</li>`).join("");
  renderCarrinho();
}
render();
</script>

</body>
</html>
