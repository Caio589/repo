<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PDV Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#111;color:#fff}
.menu{position:fixed;left:0;top:0;bottom:0;width:70px;background:#0008;
display:flex;flex-direction:column;align-items:center;padding-top:20px}
.menu button{background:none;border:none;color:#f1c40f;font-size:22px;margin:15px 0;cursor:pointer}
.content{margin-left:90px;padding:20px}
.section{display:none}
.section.active{display:block}
input,select,button{padding:8px;border-radius:6px;border:none;margin:4px}
button{cursor:pointer;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #444;padding:6px}
.total{font-size:20px;color:#2ecc71}
.neg{color:#e74c3c}
</style>
</head>

<body>

<div class="menu">
  <button onclick="show('pdv')">ðŸ’ˆ</button>
  <button onclick="show('agenda')">ðŸ“…</button>
  <button onclick="show('clientes')">ðŸ‘¤</button>
  <button onclick="show('planos')">ðŸ’³</button>
  <button onclick="show('produtos')">ðŸ“¦</button>
  <button onclick="show('despesas')">ðŸ§¾</button>
  <button onclick="show('financeiro')">ðŸ“Š</button>
</div>

<div class="content">

<!-- PDV -->
<div id="pdv" class="section active">
  <h2>PDV / Caixa</h2>
  <p id="statusCaixa"></p>

  <div>
    <input id="valorAbertura" type="number" placeholder="Valor abertura do caixa">
    <button onclick="abrirCaixa()">Abrir Caixa</button>
  </div>

  <select id="cliente"></select>
  <select id="produto"></select>

  <select id="pagamento">
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">Pix</option>
    <option value="cartao">CartÃ£o</option>
  </select>

  <button onclick="addItem()">Adicionar</button>

  <table id="carrinho"></table>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <button onclick="finalizarVenda()">Finalizar Venda</button>
  <button onclick="fecharCaixa()">Fechar Caixa</button>
  <button onclick="pdfFechamento()">ðŸ“„ PDF Fechamento</button>

  <div id="resumoCaixa"></div>
</div>

<!-- DESPESAS -->
<div id="despesas" class="section">
  <h2>Despesas</h2>
  <input id="descDespesa" placeholder="DescriÃ§Ã£o">
  <input id="valorDespesa" type="number" placeholder="Valor">
  <button onclick="salvarDespesa()">Adicionar</button>
  <ul id="listaDespesas"></ul>
</div>

<!-- FINANCEIRO -->
<div id="financeiro" class="section">
  <h2>Financeiro</h2>
  <p>Faturamento: R$ <span id="fat"></span></p>
  <p>Despesas: R$ <span id="desp"></span></p>
  <p class="total">Lucro: R$ <span id="lucro"></span></p>
</div>

</div>

<script>
const rawDB = JSON.parse(localStorage.getItem("db")||"{}");
const db = {
  clientes: rawDB.clientes||[],
  produtos: rawDB.produtos||[],
  vendas: rawDB.vendas||[],
  despesas: rawDB.despesas||[],
  caixa: rawDB.caixa||{aberto:false, abertura:0}
};

let carrinho=[];

function save(){localStorage.setItem("db",JSON.stringify(db));}

function abrirCaixa(){
  db.caixa.aberto=true;
  db.caixa.abertura=Number(valorAbertura.value||0);
  db.vendas=[];
  db.despesas=[];
  save();
  render();
}

function addItem(){
  const [nome,valor]=produto.value.split("|");
  carrinho.push({nome,valor:+valor});
  carrinhoRender();
}

function carrinhoRender(){
  let html="<tr><th>Item</th><th>Valor</th></tr>";
  let soma=0;
  carrinho.forEach(i=>{
    html+=`<tr><td>${i.nome}</td><td>R$ ${i.valor.toFixed(2)}</td></tr>`;
    soma+=i.valor;
  });
  carrinho.innerHTML=html;
  total.innerText=soma.toFixed(2);
}

function finalizarVenda(){
  const totalVenda=carrinho.reduce((s,i)=>s+i.valor,0);
  db.vendas.push({
    data:new Date().toLocaleString(),
    itens:[...carrinho],
    total:totalVenda,
    pagamento:pagamento.value
  });
  carrinho=[];
  save(); render();
}

function fecharCaixa(){
  const totPix=db.vendas.filter(v=>v.pagamento==="pix").reduce((s,v)=>s+v.total,0);
  const totCartao=db.vendas.filter(v=>v.pagamento==="cartao").reduce((s,v)=>s+v.total,0);
  const totDin=db.vendas.filter(v=>v.pagamento==="dinheiro").reduce((s,v)=>s+v.total,0);
  const despesas=db.despesas.reduce((s,d)=>s+d.valor,0);
  const vendasTotal=totPix+totCartao+totDin;
  const saldo=db.caixa.abertura+vendasTotal-despesas;

  db.caixa.aberto=false;

  resumoCaixa.innerHTML=`
    <h3>Resumo do Caixa</h3>
    <p>Abertura: R$ ${db.caixa.abertura.toFixed(2)}</p>
    <p>Pix: R$ ${totPix.toFixed(2)}</p>
    <p>CartÃ£o: R$ ${totCartao.toFixed(2)}</p>
    <p>Dinheiro: R$ ${totDin.toFixed(2)}</p>
    <p>Despesas: R$ ${despesas.toFixed(2)}</p>
    <p class="total">Saldo Final: R$ ${saldo.toFixed(2)}</p>
  `;

  save();
}

function salvarDespesa(){
  db.despesas.push({desc:descDespesa.value,valor:+valorDespesa.value});
  save(); render();
}

function pdfFechamento(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=10;

  pdf.text("FECHAMENTO DE CAIXA",10,y); y+=10;
  pdf.text("Abertura: R$ "+db.caixa.abertura.toFixed(2),10,y); y+=10;

  db.vendas.forEach(v=>{
    pdf.text(`${v.data} | ${v.pagamento} | R$ ${v.total.toFixed(2)}`,10,y);
    y+=8;
    if(y>270){pdf.addPage();y=10;}
  });

  pdf.save("fechamento-caixa.pdf");
}

function render(){
  statusCaixa.innerText=db.caixa.aberto?"ðŸŸ¢ Caixa aberto":"ðŸ”´ Caixa fechado";
  carrinhoRender();
}

render();
</script>

</body>
</html>
